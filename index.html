<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <style>
        #map-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            width: 90%;
            height: auto;
        }
        path {
            stroke: #000;
            stroke-width: 0.5;
        }
        path:hover {
            fill: #ff0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <!-- Добавьте сюда вашу SVG карту -->
        <svg>
            <!-- Пример одного региона -->
            <path d="M150 0 L75 200 L225 200 Z" fill="red"></path>
        </svg>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const svg = d3.select("svg");
        svg.selectAll("path")
           .on("mouseover", function() {
               d3.select(this).style("fill", "orange");
           })
           .on("mouseout", function() {
               d3.select(this).style("fill", "red");
           })
           .on("click", function() {
               alert("You clicked on a country!");
           });
    </script>
</body>
</html>
