<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: -2,  // Чтобы можно было полностью отобразить вашу карту
            maxZoom: 2,
            center: [0, 0],  // Начальная точка (координаты мира)
            zoom: 0
        });

        // Добавление вашей карты в качестве основного слоя
        var imageUrl = 'путь_к_вашему_png_файлу',
            imageBounds = [[-90, -180], [90, 180]];  // Границы карты (примерно для карты мира)

        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Пример добавления маркера
        L.marker([0, 0]).addTo(map)
            .bindPopup('Центр мира!').openPopup();
    </script>
</body>
</html>
